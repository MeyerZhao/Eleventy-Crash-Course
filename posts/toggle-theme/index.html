<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  
  
  
    <link rel="stylesheet" href="/Eleventy-Crash-Course/assets/css/app.min.css">
  
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="tw-bg-[--background] tw-text-[--foreground]">
  <h1> this is header </h1>

  
  
  <main>
  
    

    



      <div class="dropdown relative">
        <button class="btn size-9 bg-white flex items-center justify-center  btn-light btn-icon rounded-circle d-flex align-items-center" type="button"
          aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
          <i class="bi theme-icon-active"></i>
          <span class="visually-hidden bs-theme-text hidden">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bs-theme-text">
          <li>
            <button type="button" class="dropdown-item px-4 py-1 align-items-center" data-bs-theme-value="red"
              aria-pressed="false">
              <i class="bi theme-icon bi-sun-fill text-red-500"></i>
              <span class="ms-2">Red</span>
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item px-4 py-1 align-items-center" data-bs-theme-value="light"
              aria-pressed="false">
              <i class="bi theme-icon bi-sun-fill"></i>
              <span class="ms-2">Light</span>
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item px-4 py-1 align-items-center" data-bs-theme-value="dark"
              aria-pressed="false">
              <i class="bi theme-icon bi-moon-stars-fill"></i>
              <span class="ms-2">Dark</span>
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item px-4 py-1 align-items-center active" data-bs-theme-value="auto"
              aria-pressed="true">
              <i class="bi theme-icon bi-circle-half"></i>
              <span class="ms-2">Auto</span>
            </button>
          </li>
        </ul>
      </div>




<h1 class="bg-teal-500" >text</h1>


  </main>
  <h1>this is footer</h1>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  <script src="/Eleventy-Crash-Course/assets/js/app.js"></script>
</body>
</html>
